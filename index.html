<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile.jpg" alt="Фото-аватарка" class="profile__avatar">
        <div class="profile-info">
          <h1 class="profile-info__name" id="name">Жак-Ив Кусто</h1>
          <button class="profile-info__edit" type="button" aria-label="Edit"></button>
          <p class="profile-info__text" id="job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add" aria-label="add profile"></button>
      </section>
      <section class="elements">
        <ul class="list">
       
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__content">
        <button class="popup__close" type="button" aria-label="close popup"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form" class="popup__form" novalidate>
          <label class="popup__field" for="popup__input_type_name">
            <input type="text" id="inputName" name="name" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required>
            <span class="popup__error" id="inputName-error"></span>
          </label>
          <label class="popup__field" for="popup__input_type_job">
            <input type="text" id="inputJob" name="job" class="popup__input popup__input_type_job" minlength="2" maxlength="200" required>
            <span class="popup__error" id="inputJob-error"></span>
          </label>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__content">
        <button class="popup__close" type="button" aria-label="close popup"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="form-add" class="popup__form" id="popup-add__form" novalidate>
          <label class="popup__field" for="popup__input_type_place">
            <input type="text" id="formAddInputName" name="place" class="popup__input popup__input_type_place" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__error" id="formAddInputName-error"></span>
          </label>
          <label class="popup__field" for="popup__input_type_link"></label>
            <input type="url" id="formAddInputLink" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
            <span class="popup__error" id="formAddInputLink-error"></span>
          </label>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__content popup__content_image">
        <button class="popup__close" type="button" aria-label="close popupImage"></button>
        <img src="./images/worther-see-min.jpg" alt="Новое место" class="popup__imgPic">
        <h3 class="popup__imgText">Новое место</h3>
      </div>
    </div>
    <template class="list-element-template">
      <li class="list__element">
        <img src="./images/worther-see-min.jpg" alt="Озеро Вёртер" class="list__image">
        <button class="list__basket" type="button" aria-label="delete image"></button>
        <div class="list__group">
          <h2 class="list__name">Озеро Вёртер</h2>
          <button class="list__like" type="button" aria-label="Like"></button>
        </div>
      </li>
    </template>
  </div>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
  </body>
</html>
