<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile.jpg" alt="Фото-аватарка" class="avatar">
        <div class="profile-info">
          <h1 class="profile-info__name" id="name">Жак-Ив Кусто</h1>
          <button class="profile-info__edit" type="button" aria-label="Edit"></button>
          <p class="profile-info__text" id="job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add" aria-label="add profile"><img src="./images/plus.svg" alt="Добавить" class="profile__add-plus"></button>
      </section>
      <section class="elements">
        <ul class="list">
          <li class="list__element">
            <img src="./images/worther-see-min.jpg" alt="Озеро Вёртер" class="list__image">
            <div class="list__group">
              <h2 class="list__name">Озеро Вёртер</h2>
              <button class="list__like" type="button" aria-label="Like"></button>
            </div>
          </li>
          <li class="list__element">
            <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="list__image">
            <div class="list__group">
              <h2 class="list__name">Гора Эльбрус</h2> 
              <button class="list__like" type="button" aria-label="Like"></button>
            </div>
          </li>
          <li class="list__element">
            <img src="./images/lake-alps-min.jpg" alt="Озеро в Альпах" class="list__image">
            <div class="list__group">
              <h2 class="list__name">Озеро в Альпах</h2> 
              <button class="list__like" type="button" aria-label="Like"></button>
            </div>
          </li>
          <li class="list__element">
            <img src="./images/stelvio-min.jpg" alt="Стельвио" class="list__image">
            <div class="list__group">
              <h2 class="list__name">Стельвио</h2>
              <button class="list__like" type="button" aria-label="Like"></button>
            </div>
          </li>
          <li class="list__element">
            <img src="./images/krumlov-min.jpg" alt="Чески Крумлов" class="list__image">
            <div class="list__group">
              <h2 class="list__name">Чески Крумлов</h2>
              <button class="list__like" type="button" aria-label="Like"></button>
            </div>
          </li>
          <li class="list__element">
            <img src="./images/karachaevo.jpg" alt="Карачаево-Черкесия" class="list__image">
            <div class="list__group">
              <h2 class="list__name">Карачаево-Черкесия</h2>
              <button class="list__like" type="button" aria-label="Like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__content">
        <button class="popup__close" type="button" aria-label="close popup"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form" class="popup__form">
          <input type="text" id="inputName" name="name" class="popup__input">
          <input type="text" id="inputJob" name="job" class="popup__input">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
  </body>
</html>
